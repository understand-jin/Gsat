<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ name }}의 주간 체크</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
    }
    .day-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .day-box label {
      width: 50px;
      font-weight: bold;
    }
    .day-box input[type="text"] {
      flex-grow: 1;
      margin: 0 10px;
    }
    input[type="text"], button {
      padding: 8px;
    }
    .check-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>👤 {{ name }}님의 주간 체크</h2>

  <form method="POST" class="check-section">
    <h3>📅 주간 체크</h3>
    {% for i in range(7) %}
      <div class="day-box">
        <label>{{ weekdays[i] }}</label>
        <input type="text" name="memo{{ i }}" value="{{ memos[i] }}" placeholder="할 일 입력">
        <input type="checkbox" name="day{{ i }}" value="✔️" {% if checks[i] == "✔️" %}checked{% endif %}>
      </div>
    {% endfor %}
    <button type="submit" style="width:100%; margin-top:10px;">저장</button>
  </form>

  <hr>
  <p style="text-align:center;">✅ 달성: {{ success }} / 7일</p>
  <p style="text-align:center;"><a href="{{ url_for('index') }}">← 스터디원 목록</a></p>
</body>
</html>
