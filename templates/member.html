<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ name }}의 목표 관리</title>
</head>
<body>
  <h2>👤 {{ name }}님의 목표 관리</h2>

  <form method="POST">
    <label>이번 주 목표:</label>
    <input type="text" name="goal" value="{{ goal }}">
    <button type="submit">저장</button>
  </form>

  <hr>
  <p>오늘 요일: {{ day }}</p>
  <form method="POST">
    <button type="submit" name="status" value="✔️">✔️ 달성</button>
    <button type="submit" name="status" value="❌">❌ 실패</button>
  </form>

  <hr>
  <p>📊 주간 달성 현황:</p>
  <ul>
    {% for i in range(7) %}
      <li>{{ i + 1 }}일차: {{ checks[i] or '⬜' }}</li>
    {% endfor %}
  </ul>
  <p>총 달성: {{ success }}/{{ total }}일</p>

  <p><a href="{{ url_for('index') }}">← 스터디원 목록으로</a></p>
</body>
</html>
